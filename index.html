<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <header class="display-4 bg-light text-center">
            Cadastro de Alunos
        </header>

        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputTel" class="col-sm-2 col-form-label">Telefone: </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputTel">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputCat" class="col-sm-2 col-form-label">Cursos: </label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="Default select example" id="inputCat">
                                    <option value="1" selected>Java</option>
                                    <option value="2">MySQL</option>
                                    <option value="3">C#</option>
                                    <option value="4">React</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputTurno" class="col-sm-2 col-form-label">Turno: </label>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputTurno"
                                        value="optManha" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputTurno"
                                        value="optTarde">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputTurno"
                                        value="optNoite">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alunos Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Turno</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Pedro Antonio</td>
                            <td>pedro@abutua.com</td>
                            <td>(15)9999-9999</td>
                            <td>Angular</td>
                            <td>Tarde</td>
                          </tr>
                        </tbody>
                      </table>  
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
